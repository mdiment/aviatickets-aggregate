plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
//    id 'application'
    id 'org.springframework.boot' version '2.7.4'
    id "io.spring.dependency-management" version "1.0.14.RELEASE"
    id 'java'
}

jar {
    enabled = false
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '1.2.1.RELEASE'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.postgresql:postgresql:42.2.1')
//    implementation('org.thymeleaf:thymeleaf:3.0.11.RELEASE')
//    implementation('org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE')
    implementation('com.h2database:h2')
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    implementation('java:jakarta.persistence:jakarta.persistence-api')
//    implementation('java:org.hibernate:hibernate-core')
}

group = 'ru.src'
sourceCompatibility = '1.8'


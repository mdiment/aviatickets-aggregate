<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aviatickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Aviatickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <table>
                        <tr>
                            <td><a class="nav-link active" aria-current="page" th:href="@{/login}">SignUp</a></td>
                            <td th:if="${user}"><a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <span class="navbar-text" th:if="${user}">
            <span>Hello, <a th:href="@{/personal}" th:methods="POST" th:text="${user.getEmail()}"/>!</span>
        </span>
        <span class="navbar-text" th:if="${user == null}">Hello!</span>
    </div>
</nav>
<br/>
<div class="container">
    <div align="left">
        <form action="#" th:action="@{flights}" th:object="${searchDto}" method="post">
            <table>
                <tr>
                    <td>From:<input type="text" th:field="*{from}"/></td>
                    <td>To:<input type="text" th:field="*{to}"/></td>
                </tr>
                <tr>
                    <td>Departure date:<input type="date" th:field="*{date}"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Find" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div class="container" th:if="${flightDtos != null}">
    <div align="center" th:if="${not flightDtos.isEmpty()}">
        <h1>Flights Found:</h1>
        <table class="table table-striped">
            <tr>
                <th scope="col">flightDto num</th>
                <th scope="col">departure time</th>
                <th scope="col">duration</th>
                <th scope="col">arrival time</th>
            </tr>
            <tr th:each="flightDto: ${flightDtos}">
                <td><a th:href="@{/flight-info/{flightId}(flightId=${flightDto.getId()})}" th:methods="GET" th:text="${flightDto.getFlightNum()}"/></td>
                <td th:text="${flightDto.getDeparture()}"></td>
                <td th:text="${flightDto.getDuration()}"></td>
                <td th:text="${flightDto.getArrival()}"></td>
<!--                <td>Info</a></td>-->
            </tr>
        </table>
    </div>
    <div th:if="${flightDtos.isEmpty()}">
        You don't have any flightDtos
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aviatickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Aviatickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <table>
                        <tr>
                            <td><a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a></td>
                            <td><a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <span class="navbar-text" th:if="${user != null}">
            <span>Hello, <span th:text="${user.getEmail()}"></span>!</span>
        </span>
        <span class="navbar-text" th:if="${user == null}">Hello!</span>
    </div>
</nav>
<br/>
<div class="container">
    <div align="left">
        <form action="#" th:action="@{flights}" th:object="${greeting}" method="post">
            <table>
                <tr>From:<input type="text" th:field="*{from}" th:value="SVO"/></tr>
                <tr>To:<input type="text" th:field="*{to}" th:value="LED"/></tr>
                <tr><input type="submit" value="Find" /></tr>
            </table>
        </form>
    </div>
</div>

<div class="container" th:if="${flights != null}">
    <div align="center" th:if="${not flights.isEmpty()}">
        <h1>Flights Found:</h1>
        <table class="table table-striped">
            <tr>
                <th scope="col">flight num</th>
                <th scope="col">departure time</th>
                <th scope="col">arrival time</th>
                <th scope="col">info</th>
            </tr>
            <tr th:each="flight: ${flights}">
                <td th:text="${flight.getFlightNum()}"></td>
                <td th:text="${flight.getDeparture()}"></td>
                <td th:text="${flight.getArrival()}"></td>
                <td><a th:href="@{/flight-info/{flightId}(flightId=${flight.getId()})}" th:methods="GET" >Info</a></td>
            </tr>
        </table>
    </div>
    <div th:if="${flights.isEmpty()}">
        You don't have any flights
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aviatickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Aviatickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <table>
                        <tr>
                            <td><a class="nav-link active" aria-current="page" th:href="@{/login}">SignUp</a></td>
                            <td th:if="${user}"><a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <span class="navbar-text" th:if="${user}">
            <span>Hello, <a th:href="@{/personal}" th:methods="POST" th:text="${user.getEmail()}"/>!</span>
        </span>
        <span class="navbar-text" th:if="${user == null}">Hello!</span>
    </div>
</nav>
<br/>
<div th:if="${param.error}">
    <div class="alert alert-info">Too many bookings for one user!</div>
</div>
<br/>
<div class="container" th:if="${flightInfo != null}">
    <div align="left" th:if="${flightInfo.getModel() != null}">
        <span>Model of the plane: <span th:text="${flightInfo.getModel()}"></span></span>
    </div>
    <div align="center" th:if="${not flightInfo.getTicketDtos().isEmpty()}">
        <h1>Tickets found:</h1>
        <table class="table">
            <tr>
                <th scope="col">Fare Conditions</th>
                <th scope="col">Available tickets</th>
            </tr>
            <tr th:each="ticketDto: ${flightInfo.getTicketDtos()}">
                <td><a th:href="@{/order/{flightId}/{fareConditions}(flightId=${flightInfo.getFlightId()},fareConditions=${ticketDto.getFareConditions()})}"
                       th:methods="POST"
                       th:text="${ticketDto.getFareConditions()}">
                    </a>
                </td>
                <td th:text="${ticketDto.getCount()}"></td>
            </tr>
        </table>
    </div>
    <div align="center" th:if="${flightInfo.getTicketDtos.isEmpty()}">
        No available tickets found!
    </div>
</div>
<div th:if="${flightInfo == null}">
    ERROR
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aviatickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Aviatickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <table>
                        <tr>
                            <td><a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a></td>
                            <td><a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <span class="navbar-text" th:if="${user != null}">
            <span>Hello, <span th:text="${user.getEmail()}"></span>!</span>
        </span>
        <span class="navbar-text" th:if="${user == null}">Hello!</span>
    </div>
</nav>
<br/>
<div class="container" th:if="${flightInfo != null}">
    <div align="left" th:if="${flightInfo.getModel() != null}">
        <span>Model of the plane: <span th:text="${flightInfo.getModel()}"></span></span>
    </div>
    <div align="center" th:if="${not flightInfo.getTickets().isEmpty()}">
        <h1>Tickets found:</h1>
        <table class="table">
            <tr>
                <th scope="col">Level</th>
                <th scope="col">Availible tickets</th>
                <th scope="col">Order</th>
            </tr>
            <tr th:each="ticket: ${flightInfo.getTickets()}">
                <td th:text="${ticket.getFareConditions()}"></td>
                <td th:text="${ticket.getCount()}"></td>
                <td><a th:href="@{/order}" th:methods="POST" >booking</a></td>
            </tr>
        </table>
    </div>
    <div align="center" th:if="${flightInfo.getTickets.isEmpty()}">
        No available tickets found!
    </div>
</div>
<div th:if="${flightInfo == null}">
    ERROR
</div>

</body>
</html>

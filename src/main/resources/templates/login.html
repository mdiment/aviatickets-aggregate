<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Aviatickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Aviatickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <table>
            <tr>
              <td><a class="nav-link active" aria-current="page" th:href="@{/register}">Зарегистрироваться</a></td>
              <td><a class="nav-link active" aria-current="page" th:href="@{/login}">Войти</a></td>
            </tr>
          </table>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div th:if="${param.error}">
        <div class="alert alert-danger">Неправильный пароль или логин!</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">Вы успешно вышли из аккаунта</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Войти</h2>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  role="form"
                  th:action="@{/login}"
                  class="form-horizontal"
          >
            <div class="form-group mb-3">
              <label class="control-label"> Email</label>
              <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Введите ваш email"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label">Пароль</label>
              <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Введите ваш пароль"
              />
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary" >Войти</button>
              <span>   <a th:href="@{/register}">Не зарегистрированы? </a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-light text-center text-lg-start fixed-bottom">
  <div class="card-footer text-muted">
    2022 © Диментман М. (ИУ6-51Б)
  </div>
</footer>
</body>
</html>
